<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Portal</title>
    <link rel="stylesheet" href="/docs/css.css">
</head>
<body>

    <div id="overlay">
        <img src="/docs/logo.png" alt="Logo" />
    </div>


    <div class="container" id="feedback-container">
        <div class="logo-container">
            <img src="/docs/logo.png" alt="Logo" />
        </div>
        <h1>Customer Feedback</h1>
        <p>We value your feedback! Please fill out the form below.</p>
        <form id="feedback-form" action="/forms/submit-feedback.php" method="POST">
            <div class="form-group">
                <label for="name">Client Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="rating">Star Rating (1-5)</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="star_rating" value="5"><label for="star5" title="5 stars"></label>
                    <input type="radio" id="star4" name="star_rating" value="4"><label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="star_rating" value="3"><label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="star_rating" value="2"><label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="star_rating" value="1" required><label for="star1" title="1 star"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments or Suggestions</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Share your feedback..." required></textarea>
            </div>
            <button type="submit" class="btn">Submit Feedback</button>
        </form>

<br/><br/><br/><br/>
        <h1>Recent Feedback</h1>
        <div id="recent-feedback">
           
        </div>

    </div>

<div id="response-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="modal-message"></div>
    </div>
</div>

    <script src="/docs/script.js"></script>
    <script src="/docs/ajform.js"></script>
</body>
</html>
